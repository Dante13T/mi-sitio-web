<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form action="">
        <h2>Formulario de contacto</h2>
        <fieldset>
            <legend>INFORMACION BASICA</legend>
            <div class="boxint">
                <label for="nombre">Nombre completo</label>
                <input placeholder="Pedro Pascal" id="nombre" type="text">
            </div>
            <div class="boxint">
                <label for="email">Correo electrónico</label>
                <input placeholder="email@gmail.com" id="email" type="email">
            </div>
            <div class="boxint" class="sipapu">
                <label for="asunto">Asunto</label>
                <input class="sipapus" placeholder="Pon tu opi aqui xd" id="asunto" type="text">
            </div>
        </fieldset>
        <div class="boxint">
            <label for="usu">Tipo de usuario
                <select name="" id="">
                    <option value="1">Dios</option>
                    <option value="2">Pedro</option>
                    <option value="3">Pepe</option>
                </select>
            </label>
        </div>
    </div>
    <div class="boxint">
        <label for="usu">Referente
            <input list="Referente" name="referente">
            <datalist id="Referente" name="type-of-user">
                <option value="Bruno Mars">Artista</option>
                <option value="MJ">Artista</option>
                <option value="TWknd">Artista</option>
            </datalist>
            </select>
        </label>
    </div>
        <div class="boxint">
            <label for="opi">Ponga su opinion</label>
            <textarea placeholder="Yo opino que..." name="" id="opi"></textarea>
        </div>
        <div class="checkbox-wrapper">
            <label class="lablelo">Acepta <a href="terms.html">términos y condiciones</a>
                <input type="checkbox" class="checkbox" name="terminos">
            </label>
        </div>
    </form>
</body>
</html>
